<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Mock Interviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Peer-to-Peer Mock Interviews</h1>
        <p>Practice real interviews with peers & get feedback.</p>
        <a href="#signup" class="btn">Get Started</a>
    </header>
    
    <section id="features">
        <h2>Why Join?</h2>
        <ul>
            <li>Match with peers in your industry</li>
            <li>Receive constructive feedback</li>
            <li>Improve your confidence & skills</li>
        </ul>
    </section>
    
    <section id="signup">
        <h2>Sign Up for Early Access</h2>
        <form>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" id="submit-btn">Join Now</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Peer Interview Platform. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
