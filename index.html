<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerLens</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="schedule.html">Schedule an Interview</a></li>
                <li><a href="mentors.html">Expert Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="landing">
            <h1>PeerLens - Helping Each Other Grow</h1>
            <img src="helping_each_other.jpg" alt="Helping each other grow">
            <div class="tabs">
                <button onclick="window.location.href='schedule.html'">Practice with Peers</button>
                <button onclick="window.location.href='mentors.html'">Expert Help</button>
                <button onclick="window.location.href='resources.html'">Practice Resources</button>
            </div>
        </section>
        <section id="auth">
            <h2>Sign In or Create an Account</h2>
            <button onclick="googleSignIn()">Sign in with Google</button>
            <h3>Or Create an Account</h3>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="emailSignUp()">Sign Up</button>
            <button onclick="emailLogin()">Log In</button>
        </section>
    </main>
    <script>
        // Firebase Config (Replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyCHHPW_0-vm4yPgVwOWgTmJyKvBjBwpw_Y",
            authDomain: "peerlens-7a767.firebaseapp.com",
            projectId: "peerlens-7a767",
            storageBucket: "peerlens-7a767.appspot.com",
            messagingSenderId: "1:474045248579:android:fc08a673bd7d93d09f50f6",

        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Google Sign-In
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    alert("Welcome, " + result.user.displayName);
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        }
        
        // Email Sign-Up
        function emailSignUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User created:", userCredential.user);
                    alert("Account created successfully!");
                })
                .catch((error) => {
                    console.error("Error signing up:", error.message);
                });
        }
        
        // Email Login
        function emailLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User signed in:", userCredential.user);
                    alert("Welcome back!");
                })
                .catch((error) => {
                    console.error("Error logging in:", error.message);
                });
        }
    </script>
</body>
</html>
